<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 in 1 Search Engine</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="title">My Search Engine</div>
        <form action="https://www.google.com/search">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Google Search : </span>
                    <input type="text" placeholder="Search Google" name="q">
                    <button>Search</button>

                </div>
        </form>
        <form action="https://www.youtube.com/results">
            <div class="input-box">
                <span class="details">Youtube Search:</span>
                <input type="text" name="search_query" placeholder="Search Youtube">
                <button>Search</button>
            </div>
        </form><br>
        <div class="contactme">
            <a href="https://codewithsaud.netlify.app/">
                <h4>CONTACT ME</h4>
            </a>

        </div>

</body>
</div>

</html>
